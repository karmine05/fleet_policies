apiVersion: v1
kind: policy
spec:
  description: 'This setting controls the number of times that TCP retransmits an
    individual data segment (non-connect segment) before the connection is aborted.
    The retransmission time-out is doubled with each successive retransmission on
    a connection. It is reset when responses resume. The base time-out value is dynamically
    determined by the measured round-trip time on the connection. The recommended
    state for this setting is: Enabled: 3.'
  name: 'CIS 4.5.11 (L2) Ensure ''MSS: (TcpMaxDataRetransmissions IPv6) How many times unacknowledged data is retransmitted'' is set to ''Enabled: 3'' (Automated)'
  platform: windows
  purpose: Enforcement
  query: SELECT 1 FROM registry WHERE path = 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TCPIP6\Parameters\TcpMaxDataRetransmissions'
    AND CAST(data AS INTEGER) <= 3;
  resolution: 'To establish the recommended configuration via configuration profiles,
    set the following Settings Catalog path to Enabled: 3. Administrative Templates\MSS
    (Legacy)\MSS:(TcpMaxDataRetransmissions IPv6) How many times unacknowledged data
    is retransmitted'
  tags: framework:CISv8.1, benchmark:win11, level:2, platform:windows, category:unknown,
    requirement:standard, critical:false, cis_safeguard_ids:CIS4.5.11, cis_category:Administrative Templates, cis_subcategory:MSS (Legacy)

