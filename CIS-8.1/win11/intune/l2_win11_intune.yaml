apiVersion: v1
kind: policy
spec:
  description: 'When you dial a phonebook or VPN entry in Dial-Up Networking, you
    can use the "Save Password" option so that your Dial-Up Networking password is
    cached and you will not need to enter it on successive dial attempts. For security,
    administrators may want to prevent users from caching passwords. The recommended
    state for this setting is: Enabled.'
  name: 'CIS 4.5.4 (L2) Ensure ''MSS: (DisableSavePassword) Prevent the dial-up password from being saved (recommended)'' is set to ''Enabled'' (Automated)'
  platform: windows
  purpose: Enforcement
  query: SELECT 1 FROM registry WHERE path = 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasMan\Parameters\DisableSavePassword'
    AND data = '1';
  resolution: To establish the recommended configuration via configuration profiles,
    set the following Settings Catalog path to Enabled. Administrative Templates\MSS
    (Legacy)\MSS:(DisableSavePassword) Prevent the dial-up password from being saved
    (recommended)
  tags: framework:CISv8.1, benchmark:win11, level:2, platform:windows, category:unknown,
    requirement:standard, critical:false, cis_safeguard_ids:CIS4.5.4, cis_category:Administrative Templates, cis_subcategory:MSS (Legacy)

