apiVersion: v1
kind: policy
spec:
  description: 'This value controls how often TCP attempts to verify that an idle
    connection is still intact by sending a keep-alive packet. If the remote computer
    is still reachable, it acknowledges the keep-alive packet. The recommended state
    for this setting is: Enabled: 300,000 or 5 minutes (recommended).'
  name: 'CIS 4.5.6 (L2) Ensure ''MSS: (KeepAliveTime) How often keep- alive packets are sent in milliseconds'' is set to ''Enabled: 300,000 or 5 minutes (recommended)'' (Automated)'
  platform: windows
  purpose: Enforcement
  query: SELECT 1 FROM registry WHERE path = 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\KeepAliveTime'
    AND CAST(data AS INTEGER) <= 300000;
  resolution: 'To establish the recommended configuration via configuration profiles,
    set the following Settings Catalog path to Enabled: 300,000 or 5 minutes (recommended).
    Administrative Templates\MSS (Legacy)\MSS: (KeepAliveTime) How often keepalive
    packets are sent in milliseconds'
  tags: framework:CISv8.1, benchmark:win11, level:2, platform:windows, category:unknown,
    requirement:standard, critical:false, cis_safeguard_ids:CIS4.5.6, cis_category:Administrative Templates, cis_subcategory:MSS (Legacy)

