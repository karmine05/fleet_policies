apiVersion: v1
kind: policy
spec:
  name: CIS - Ensure install.log Is Retained for 365 or More Days and No Maximum Size
  platform: darwin
  description: |
    Ensures /var/log/install.log retention keeps at least 365 days and no global max size limiting future entries.
  resolution: |
    Edit /etc/asl/com.apple.install and set ttl=365 (or greater) and remove any all_max= entry.
  query: |
    SELECT 1 WHERE (
      EXISTS (
        SELECT 1 FROM file_lines
        WHERE path='/etc/asl/com.apple.install'
          AND line LIKE 'ttl=%'
          AND CAST(REPLACE(line,'ttl=','') AS INT) >= 365
      )
      AND NOT EXISTS (
        SELECT 1 FROM file_lines
        WHERE path='/etc/asl/com.apple.install'
          AND line LIKE '%all_max=%'
      )
    );
  purpose: Enforcement
  tags: framework:CISv8.1, benchmark:macos15, level:1, platform:darwin, category:audit, requirement:standard, critical:false, control:install-log-retained-365-days, cis_safeguard_id:CIS8.4
