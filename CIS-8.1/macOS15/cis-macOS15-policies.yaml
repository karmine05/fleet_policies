        AND CAST(regex_match(line, 'expire-after:(\\d+)d OR (\\d+)G', 1) AS INTEGER) >= 60
        AND CAST(regex_match(line, 'expire-after:(\\d+)d OR (\\d+)G', 2) AS INTEGER) >= 5
