apiVersion: v1
kind: policy
spec:
  name: CIS - Audit Safari Web Browser History and Remove History Items (organization decision needed) (MDM Required)
  platform: darwin
  description: |
    Audits retention of Safari browsing history; organizations may require periodic removal to reduce data exposure and privacy risk.
  resolution: |
    Configure Safari to clear history per organizational schedule or deploy MDM profile enforcing history retention limits.
  query: |
    SELECT 1 WHERE 
      EXISTS (
        SELECT 1 FROM managed_policies WHERE 
            domain='com.apple.Safari' AND 
            name='HistoryAgeInDaysLimit' AND 
            value = 1
        )
      AND NOT EXISTS (
        SELECT 1 FROM managed_policies WHERE 
            domain='com.apple.Safari' AND 
            name='HistoryAgeInDaysLimit' AND 
            value != 1
        );
  purpose: Optional
  tags: framework:CISv8.1, benchmark:macos15, level:2, platform:darwin, category:browser, requirement:mdm, critical:false, control:safari-history-audited, cis_safeguard_id:CIS8.2
