apiVersion: v1
kind: policy
spec:
  name: CIS - Ensure Security Auditing Flags For User-Attributable Events Are Configured Per Local Organizational Requirements
  platform: darwin
  description: |
    Verifies audit_control flag configuration includes required user-attributable event classes (ex, ad, lo) to support forensic accountability.
  resolution: |
    Edit /etc/security/audit_control flags line to include required classes (e.g. lo,ad,ex) per policy then restart audit: sudo audit -s
  query: |
    SELECT 1 WHERE EXISTS (
      SELECT line
      FROM file_lines
      WHERE path='/etc/security/audit_control'
        AND (
          (
            line LIKE 'flags:%'
            AND line LIKE '%-fm%'
            AND line LIKE '%ad%'
            AND line LIKE '%-ex%'
            AND line LIKE '%aa%'
            AND line LIKE '%-fr%'
            AND line LIKE '%lo%'
            AND line LIKE '%-fw%'
          )
          OR (
            line LIKE 'flags:%'
            AND line LIKE '%-all%'
            AND line LIKE '%ad%'
            AND line LIKE '%aa%'
            AND line LIKE '%lo%'
          )
        )
    );
  purpose: Enforcement
  tags: framework:CISv8.1, benchmark:macos15, level:1, platform:darwin, category:audit, requirement:standard, critical:false, control:audit-flags-user-events, cis_safeguard_id:CIS8.2
  contributors: karmine05
