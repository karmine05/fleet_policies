apiVersion: v1
kind: policy
spec:
  name: CIS -  Ensure Logging Is Enabled for Sudo (Fleetd Required)
  platform: darwin
  description: |
    Ensures sudo command usage is logged for accountability and forensic review.
  resolution: |
    Configure sudoers with proper log settings (defaults log_output, use syslog or iolog_dir).
  query: |
    SELECT 1 AS result
    FROM (
      SELECT 1 FROM file_lines
      WHERE path = '/etc/sudoers'
        AND line LIKE '%Defaults%log_allowed%'
        AND line NOT LIKE '%!log_allowed%'
        AND line NOT LIKE '#%'
      UNION ALL
      SELECT 1 FROM file_lines
      WHERE path LIKE '/etc/sudoers.d/%'
        AND line LIKE '%Defaults%log_allowed%'
        AND line NOT LIKE '%!log_allowed%'
        AND line NOT LIKE '#%'
    ) AS matches
    LIMIT 1;
  purpose: Enforcement
  tags: framework:CISv8.1, benchmark:macos15, level:1, platform:darwin, category:audit, requirement:fleetd, critical:false, control:sudo-logging-enabled, cis_safeguard_id:CIS8.2
