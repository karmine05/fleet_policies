apiVersion: v1
kind: policy
spec:
  name: CIS - Ensure Screen Sharing Is Disabled
  platform: darwin
  description: |
    Screen Sharing permits remote control of the system; disabling reduces risk of unauthorized access.
  resolution: |
    Graphical Method:
    1. Open System Settings
    2. Select General
    3. Select Sharing
    4. Set Screen Sharing to disabled
  query: |
    SELECT 1 WHERE NOT EXISTS (
      SELECT 1 FROM plist WHERE
        path = '/var/db/com.apple.xpc.launchd/disabled.plist' AND
        key = 'com.apple.screensharing' AND
        value = '0'
    );
  purpose: Enforcement
  tags: framework:CISv8.1, benchmark:macos15, level:1, platform:darwin, category:remote-access, requirement:standard, critical:false, control:screen-sharing-disabled, cis_safeguard_id:CIS4.1
  contributors: karmine05
